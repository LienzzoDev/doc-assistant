app = "doc-assistant"
primary_region = "fra"

# This tells Fly to use the image you build locally,
# rather than building it remotely.
image = "doc-assistant-optimized"

[http_service]
auto_start_machines = true
auto_stop_machines = "suspend" 
force_https = true
internal_port = 8000
min_machines_running = 0
processes = [ "app" ]

[http_service.concurrency]
type = "requests"
soft_limit = 1  
hard_limit = 1

[[vm]]
size = "performance-8x"
